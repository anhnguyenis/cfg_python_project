{% extends "layout.html" %}

{% block content %}
    <h1>Recipe Generator search</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.search.label }}<br>
            {{ form.search(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
