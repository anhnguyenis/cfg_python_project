{% extends "layout.html" %}
{% block content %}

    <h1>This is the Recipe Generator</h1>
    <h2>These are recommended recipes containing: {{recipe_name}}</h2>

<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-3">
        <h3>{{ recipe.title }}</h3>                 <!--This opens up a for loop codeblock for recipes data in home.py file-->
        <p>By {{ recipe.publisher }}</p>            <!--This opens up a variable from home.py file-->
        <img src="{{ recipe.image_url }}" class="img-fluid" width="300px" height="300px" alt="Responsive image">
    </div>
    {% endfor %}

</div>



    <p> Want to sign up for email updates? </p>         <!--This adds a contact form for adding email address-->
        <div id="contact-form">
            <form method="post" action="/signup">
                <label for="email">Email address:</label><
                <input type="email" id="email" name="email" required="required">
                <input type="submit" value="Submit" id="submit-button>

{% endblock content %}
